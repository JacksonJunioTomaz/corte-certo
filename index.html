<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corte Certo</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(135deg, #000, #1c1c1c, #000);
  color: #fff;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

.card {
  background: rgba(0,0,0,0.7);
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 15px;
}

input, select {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 6px;
  border: none;
  background: #111;
  color: #fff;
}

select option {
  background: #111;
  color: #fff;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  background: #d4af37;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

.horarios button {
  background: #222;
  color: #fff;
  margin-bottom: 6px;
}

.horarios button.ocupado {
  background: #555;
  cursor: not-allowed;
}

.cancelar {
  background: #a00;
  color: #fff;
}

.bloqueado {
  background: #444;
  color: #aaa;
  cursor: not-allowed;
}

.hidden {
  display: none;
}

.divisor {
  text-align: center;
  margin: 15px 0;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">

<!-- CLIENTE -->
<div class="card">
  <h1>üíà Corte Certo</h1>
  <h2>Agendar Hor√°rio</h2>

  <input id="nomeCliente" placeholder="Seu nome">
  <input id="data" type="date">

  <select id="pagamento">
    <option value="">Forma de pagamento</option>
    <option>Pix (no local)</option>
    <option>Cart√£o (no local)</option>
    <option>Dinheiro</option>
  </select>

  <div class="horarios" id="horarios"></div>

  <h3>üìå Meus Agendamentos</h3>
  <div id="meusAgendamentos"></div>
</div>

<div class="divisor">‚Äî √°rea do barbeiro ‚Äî</div>

<!-- LOGIN BARBEIRO -->
<div id="loginBarbeiro" class="card">
  <h2>üíà Acesso do Barbeiro</h2>
  <input id="usuarioBarbeiro" placeholder="Usu√°rio">
  <input id="senhaBarbeiro" type="password" placeholder="Senha">
  <button onclick="loginBarbeiro()">Entrar</button>
</div>

<!-- BARBEIRO -->
<div id="barbeiro" class="card hidden">
  <h2>Agenda Completa</h2>
  <div id="agenda"></div>
  <button onclick="logout()">Sair</button>
</div>

</div>

<script>
const barbeiroUser = "barbeiro";
const barbeiroPass = "1234";

let agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];

const hoje = new Date().toISOString().split("T")[0];
data.value = hoje;

gerarHorarios();
listarMeusAgendamentos();

data.onchange = gerarHorarios;
nomeCliente.oninput = listarMeusAgendamentos;

function gerarHorarios() {
  horarios.innerHTML = "";

  for (let h = 8; h <= 22; h++) {
    for (let m of ["00", "30"]) {
      if (h === 22 && m === "30") continue;

      const hora = `${String(h).padStart(2,"0")}:${m}`;
      const ocupado = agendamentos.find(a =>
        a.data === data.value && a.hora === hora
      );

      const btn = document.createElement("button");
      btn.textContent = hora;

      if (ocupado) {
        btn.classList.add("ocupado");
      } else {
        btn.onclick = () => agendar(hora);
      }

      horarios.appendChild(btn);
    }
  }
}

function agendar(hora) {
  if (!nomeCliente.value || !pagamento.value) {
    alert("Preencha seu nome e forma de pagamento");
    return;
  }

  agendamentos.push({
    data: data.value,
    hora,
    cliente: nomeCliente.value,
    pagamento: pagamento.value
  });

  salvar();
  alert("‚úÖ Hor√°rio agendado!");
  gerarHorarios();
  listarMeusAgendamentos();
}

function podeCancelar(agendamento) {
  const agora = new Date();
  const dataHora = new Date(`${agendamento.data}T${agendamento.hora}:00`);
  const diffHoras = (dataHora - agora) / (1000 * 60 * 60);
  return diffHoras >= 3;
}

function listarMeusAgendamentos() {
  meusAgendamentos.innerHTML = "";

  agendamentos
    .filter(a => a.cliente === nomeCliente.value)
    .forEach((a, i) => {

      const permitido = podeCancelar(a);

      meusAgendamentos.innerHTML += `
        <p>üìÖ ${a.data} ‚è∞ ${a.hora}</p>
        <button class="cancelar ${!permitido ? 'bloqueado' : ''}"
          ${!permitido ? 'onclick="alert(\'Cancelamento permitido somente at√© 3 horas antes\')"' 
          : `onclick="cancelarCliente(${i})"`}>
          Cancelar
        </button>
        <hr>
      `;
    });
}

function cancelarCliente(index) {
  agendamentos.splice(index, 1);
  salvar();
  gerarHorarios();
  listarMeusAgendamentos();
}

function salvar() {
  localStorage.setItem("agendamentos", JSON.stringify(agendamentos));
}

/* BARBEIRO */
function loginBarbeiro() {
  if (
    usuarioBarbeiro.value === barbeiroUser &&
    senhaBarbeiro.value === barbeiroPass
  ) {
    loginBarbeiro.style.display = "none";
    barbeiro.classList.remove("hidden");
    carregarAgenda();
  } else {
    alert("Usu√°rio ou senha inv√°lidos");
  }
}

function carregarAgenda() {
  agenda.innerHTML = "";
  agendamentos.forEach((a, i) => {
    agenda.innerHTML += `
      <p>üìÖ ${a.data} ‚è∞ ${a.hora}<br>
      üë§ ${a.cliente} | üí≥ ${a.pagamento}</p>
      <button class="cancelar" onclick="cancelarBarbeiro(${i})">
        Cancelar
      </button>
      <hr>
    `;
  });
}

function cancelarBarbeiro(i) {
  agendamentos.splice(i, 1);
  salvar();
  carregarAgenda();
  gerarHorarios();
  listarMeusAgendamentos();
}

function logout() {
  location.reload();
}
</script>

</body>
</html>

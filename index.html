<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corte Certo - Agendamento</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(135deg, #000000, #1a1a1a, #000000);
  color: #fff;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

.card {
  background: rgba(0,0,0,0.75);
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 0 25px rgba(0,0,0,0.7);
}

h1, h2 {
  text-align: center;
  margin-bottom: 10px;
}

.subtitulo {
  text-align: center;
  font-size: 14px;
  opacity: 0.8;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border: none;
  border-radius: 8px;
  background: #d4af37;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

input, select {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 6px;
  border: none;
  background: #111;
  color: #fff;
  font-size: 15px;
}

select option {
  background: #111;
  color: #fff;
}

.hidden {
  display: none;
}

.horarios button {
  background: #222;
  color: #fff;
  margin-bottom: 6px;
}

.horarios button.ocupado {
  background: #555;
  cursor: not-allowed;
}

.cancelar {
  background: #a00;
  color: #fff;
}

.confirmacao {
  background: #0a0;
  padding: 12px;
  border-radius: 8px;
  margin-top: 12px;
  text-align: center;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN -->
  <div id="loginBox" class="card">
    <h1>üíà Corte Certo</h1>
    <p class="subtitulo">Agendamento Online</p>
    <input id="usuario" placeholder="Usu√°rio">
    <input id="senha" type="password" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <!-- CLIENTE -->
  <div id="cliente" class="card hidden">
    <h2>Agendar Hor√°rio</h2>

    <input id="nomeCliente" placeholder="Seu nome">

    <input type="date" id="dataAgendamento">

    <select id="pagamento">
      <option value="">Forma de pagamento</option>
      <option>Pix (no local)</option>
      <option>Cart√£o (no local)</option>
      <option>Dinheiro</option>
    </select>

    <p><strong>Servi√ßo:</strong> Corte Certo ‚Äì R$ 39,90</p>

    <div class="horarios" id="horarios"></div>

    <div id="confirmacao" class="confirmacao hidden"></div>

    <button onclick="logout()">Sair</button>
  </div>

  <!-- BARBEIRO -->
  <div id="barbeiro" class="card hidden">
    <h2>Agenda do Dia</h2>
    <div id="agendaBarbeiro"></div>
    <button onclick="logout()">Sair</button>
  </div>

</div>

<script>
const adminUser = "admin";
const adminPass = "1234";

let agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];

function fazerLogin() {
  const u = usuario.value;
  const s = senha.value;

  if (u === adminUser && s === adminPass) {
    loginBox.classList.add("hidden");
    barbeiro.classList.remove("hidden");
    carregarAgenda();
  } else if (u && s) {
    loginBox.classList.add("hidden");
    cliente.classList.remove("hidden");
    setDataHoje();
    gerarHorarios();
  } else {
    alert("Preencha usu√°rio e senha");
  }
}

function logout() {
  location.reload();
}

function setDataHoje() {
  const hoje = new Date().toISOString().split("T")[0];
  dataAgendamento.value = hoje;
}

function gerarHorarios() {
  horarios.innerHTML = "";
  confirmacao.classList.add("hidden");

  for (let h = 8; h < 22; h++) {
    for (let m of ["00","30"]) {
      const hora = `${String(h).padStart(2,"0")}:${m}`;
      const ocupado = agendamentos.find(a =>
        a.hora === hora && a.data === dataAgendamento.value
      );

      const btn = document.createElement("button");
      btn.textContent = hora;

      if (ocupado) {
        btn.classList.add("ocupado");
      } else {
        btn.onclick = () => agendar(hora);
      }

      horarios.appendChild(btn);
    }
  }
}

dataAgendamento.addEventListener("change", gerarHorarios);

function agendar(hora) {
  if (!nomeCliente.value || !pagamento.value) {
    alert("Preencha nome e pagamento");
    return;
  }

  const data = dataAgendamento.value;

  agendamentos.push({
    data,
    hora,
    cliente: nomeCliente.value,
    pagamento
  });

  localStorage.setItem("agendamentos", JSON.stringify(agendamentos));

  confirmacao.innerHTML = `
    ‚úÖ <strong>Agendamento confirmado!</strong><br>
    üìÖ ${data} √†s ${hora}<br>
    üíà Corte Certo<br>
    üí≥ ${pagamento}
  `;
  confirmacao.classList.remove("hidden");

  gerarHorarios();
}

function carregarAgenda() {
  agendaBarbeiro.innerHTML = "";
  agendamentos.forEach((a, i) => {
    const div = document.createElement("div");
    div.innerHTML = `
      <p>üìÖ ${a.data} ‚è∞ ${a.hora}<br>
      üë§ ${a.cliente} ‚Äì ${a.pagamento}</p>
      <button class="cancelar" onclick="cancelar(${i})">Cancelar</button>
    `;
    agendaBarbeiro.appendChild(div);
  });
}

function cancelar(i) {
  agendamentos.splice(i,1);
  localStorage.setItem("agendamentos", JSON.stringify(agendamentos));
  carregarAgenda();
}
</script>

</body>
</html>

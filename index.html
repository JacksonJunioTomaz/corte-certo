<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corte Certo</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(135deg, #000000, #1c1c1c, #000000);
  color: #fff;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

.card {
  background: rgba(0,0,0,0.7);
  border-radius: 12px;
  padding: 20px;
}

input, select {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 6px;
  border: none;
  background: #111;
  color: #fff;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  background: #d4af37;
  font-weight: bold;
  cursor: pointer;
}

.horarios button {
  background: #222;
  color: #fff;
  margin-bottom: 6px;
}

.horarios button.ocupado {
  background: #555;
  cursor: not-allowed;
}

.cancelar {
  background: #a00;
  color: #fff;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="container">

<!-- LOGIN -->
<div id="login" class="card">
  <h1>Corte Certo</h1>
  <input id="usuario" placeholder="Usu√°rio">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- CLIENTE -->
<div id="cliente" class="card hidden">
  <h2>Agendar Hor√°rio</h2>

  <input id="nomeCliente" placeholder="Seu nome">
  <input id="data" type="date">

  <select id="pagamento">
    <option value="">Forma de pagamento</option>
    <option>Pix</option>
    <option>Cart√£o</option>
    <option>Dinheiro</option>
  </select>

  <div class="horarios" id="horarios"></div>
  <button onclick="logout()">Sair</button>
</div>

<!-- BARBEIRO -->
<div id="barbeiro" class="card hidden">
  <h2>Agenda Completa</h2>
  <div id="agenda"></div>
  <button onclick="logout()">Sair</button>
</div>

</div>

<script>
const barbeiroUser = "barbeiro";
const barbeiroPass = "1234";

let agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];

function login() {
  login.style.display = "none";

  if (usuario.value === barbeiroUser && senha.value === barbeiroPass) {
    barbeiro.classList.remove("hidden");
    carregarAgenda();
  } else {
    cliente.classList.remove("hidden");

    // üî• define data de hoje automaticamente
    const hoje = new Date().toISOString().split("T")[0];
    data.value = hoje;

    gerarHorarios();
  }
}

function logout() {
  location.reload();
}

function gerarHorarios() {
  horarios.innerHTML = "";
  for (let h = 8; h < 22; h++) {
    for (let m of ["00","30"]) {
      const hora = `${String(h).padStart(2,"0")}:${m}`;
      const ocupado = agendamentos.find(a =>
        a.data === data.value && a.hora === hora
      );

      const btn = document.createElement("button");
      btn.textContent = hora;

      if (ocupado) {
        btn.classList.add("ocupado");
      } else {
        btn.onclick = () => agendar(hora);
      }

      horarios.appendChild(btn);
    }
  }
}

data.onchange = gerarHorarios;

function agendar(hora) {
  if (!nomeCliente.value || !pagamento.value) {
    alert("Preencha tudo");
    return;
  }

  agendamentos.push({
    data: data.value,
    hora,
    cliente: nomeCliente.value,
    pagamento: pagamento.value
  });

  localStorage.setItem("agendamentos", JSON.stringify(agendamentos));
  alert("Hor√°rio agendado!");
  gerarHorarios();
}

function carregarAgenda() {
  agenda.innerHTML = "";
  agendamentos.forEach((a, i) => {
    agenda.innerHTML += `
      <p>üìÖ ${a.data} ‚è∞ ${a.hora}<br>
      üë§ ${a.cliente} | üí≥ ${a.pagamento}</p>
      <button class="cancelar" onclick="cancelar(${i})">Cancelar</button>
      <hr>
    `;
  });
}

function cancelar(i) {
  agendamentos.splice(i,1);
  localStorage.setItem("agendamentos", JSON.stringify(agendamentos));
  carregarAgenda();
}
</script>

</body>
</html>

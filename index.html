<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corte Certo</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(135deg, #000000, #1a1a1a, #000000);
  color: #fff;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

.card {
  background: rgba(0,0,0,0.7);
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

h1, h2 {
  text-align: center;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border: none;
  border-radius: 8px;
  background: #d4af37;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

input, select {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 6px;
  border: none;
  background: #111;
  color: #fff;
  font-size: 15px;
}

select option {
  background: #111;
  color: #fff;
}

.hidden {
  display: none;
}

.horarios button {
  background: #222;
  color: #fff;
  margin-bottom: 6px;
}

.horarios button.ocupado {
  background: #555;
  cursor: not-allowed;
}

.cancelar {
  background: #a00;
  color: #fff;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN -->
  <div id="loginBox" class="card">
    <h1>Corte Certo</h1>
    <input id="usuario" placeholder="Usuário">
    <input id="senha" type="password" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <!-- CLIENTE -->
  <div id="cliente" class="card hidden">
    <h2>Agendar Horário</h2>

    <input id="nomeCliente" placeholder="Seu nome">

    <select id="pagamento">
      <option value="">Forma de pagamento</option>
      <option>Pix (no local)</option>
      <option>Cartão (no local)</option>
      <option>Dinheiro</option>
    </select>

    <p><strong>Serviço:</strong> Corte Certo – R$ 39,90</p>

    <div class="horarios" id="horarios"></div>

    <button onclick="logout()">Sair</button>
  </div>

  <!-- BARBEIRO -->
  <div id="barbeiro" class="card hidden">
    <h2>Agenda do Dia</h2>
    <div id="agendaBarbeiro"></div>
    <button onclick="logout()">Sair</button>
  </div>

</div>

<script>
const adminUser = "admin";
const adminPass = "1234";

let agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];

function fazerLogin() {
  const u = document.getElementById("usuario").value;
  const s = document.getElementById("senha").value;

  if (u === adminUser && s === adminPass) {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("barbeiro").classList.remove("hidden");
    carregarAgenda();
  } else if (u && s) {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("cliente").classList.remove("hidden");
    gerarHorarios();
  } else {
    alert("Preencha usuário e senha");
  }
}

function logout() {
  location.reload();
}

function gerarHorarios() {
  const horariosDiv = document.getElementById("horarios");
  horariosDiv.innerHTML = "";

  for (let h = 8; h < 22; h++) {
    for (let m of ["00", "30"]) {
      const hora = `${String(h).padStart(2, "0")}:${m}`;
      const ocupado = agendamentos.find(a => a.hora === hora);

      const btn = document.createElement("button");
      btn.textContent = hora;

      if (ocupado) {
        btn.classList.add("ocupado");
      } else {
        btn.onclick = () => agendar(hora);
      }

      horariosDiv.appendChild(btn);
    }
  }
}

function agendar(hora) {
  const nome = document.getElementById("nomeCliente").value;
  const pagamento = document.getElementById("pagamento").value;

  if (!nome || !pagamento) {
    alert("Preencha nome e forma de pagamento");
    return;
  }

  agendamentos.push({
    hora,
    cliente: nome,
    pagamento
  });

  localStorage.setItem("agendamentos", JSON.stringify(agendamentos));
  alert("Horário agendado com sucesso!");
  gerarHorarios();
}

function carregarAgenda() {
  const agenda = document.getElementById("agendaBarbeiro");
  agenda.innerHTML = "";

  agendamentos.forEach((a, i) => {
    const div = document.createElement("div");
    div.innerHTML = `
      <p>${a.hora} - ${a.cliente} (${a.pagamento})</p>
      <button class="cancelar" onclick="cancelar(${i})">Cancelar</button>
    `;
    agenda.appendChild(div);
  });
}

function cancelar(i) {
  agendamentos.splice(i, 1);
  localStorage.setItem("agendamentos", JSON.stringify(agendamentos));
  carregarAgenda();
}
</script>

</body>
</html>
